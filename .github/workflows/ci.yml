name: FastAPI CI Pipeline (Test + Security + ECR)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # --------------------------------------------------
  # 1. TEST JOB (MATRIX)
  # --------------------------------------------------
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create virtual environment
        run: python -m venv venv

      - name: Install dependencies
        run: |
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          source venv/bin/activate
          pytest -v


  # --------------------------------------------------
  # 2. GITLEAKS (SECRETS SCAN)
  # --------------------------------------------------
  gitleaks:
    name: Gitleaks Secrets Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          fail: true


  # --------------------------------------------------
  # 3. BUILD → SCAN → PUSH TO ECR
  # --------------------------------------------------
  build-scan-push:
    name: Build → Scan → Push to ECR
    runs-on: ubuntu-latest
    needs: [test, gitleaks]

    permissions:
      id-token: write
      contents: read

    env:
      IMAGE_NAME: python/python-api
      AWS_REGION: us-east-1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------
      # AWS OIDC Authentication
      # -----------------------------
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # -----------------------------
      # Login to Amazon ECR
      # -----------------------------
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # -----------------------------
      # Build Docker Image (local tag)
      # -----------------------------
      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:${{ github.sha }} .

      # -----------------------------
      # Trivy Image Scan (FIXED)
      # -----------------------------
      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.IMAGE_NAME }}:${{ github.sha }}
          scanners: vuln
          severity: CRITICAL,HIGH
          exit-code: 1

      # -----------------------------
      # Tag & Push to ECR
      # -----------------------------
      - name: Tag & Push Docker image to ECR
        run: |
          docker tag $IMAGE_NAME:${{ github.sha }} \
          ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/$IMAGE_NAME:${{ github.sha }}

          docker push \
          ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/$IMAGE_NAME:${{ github.sha }}
